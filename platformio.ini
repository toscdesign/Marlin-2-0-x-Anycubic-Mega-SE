[env]
framework = arduino
extra_scripts = ${common.extra_scripts}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
monitor_speed = 250000
monitor_flags = 
	--quiet
	--echo
	--eol
	LF
	--filter
	colorize
	--filter
	time

[env:include_tree]
platform = atmelavr
board = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
src_filter = +<src/MarlinCore.cpp>
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[common_avr8]
platform = atmelavr@~3.4
build_flags = ${common.build_flags} -Wl,--relax
board_build.f_cpu = 16000000L
src_filter = ${common.default_src_filter} +<src/HAL/AVR>

[env:mega2560]
extends = common_avr8
board = megaatmega2560
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:mega2560ext]
extends = env:mega2560
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:mega1280]
extends = common_avr8
board = megaatmega1280
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[mega_extended_optimized]
extends = common_avr8
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${env:mega2560ext.extra_scripts}
upload_speed = 57600
build_flags = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues

[env:MightyBoard1280]
extends = mega_extended_optimized
board = megaatmega1280
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:MightyBoard2560]
extends = mega_extended_optimized
board = megaatmega2560
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:rambo]
extends = common_avr8
board = reprap_rambo
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:FYSETC_F6]
extends = common_avr8
board = fysetc_f6_13
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:sanguino644p]
extends = common_avr8
board = sanguino_atmega644p
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:sanguino1284p]
extends = common_avr8
board = sanguino_atmega1284p
board_upload.maximum_size = 126976
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[tuned_1284p]
build_flags = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues

[env:sanguino1284p_optimized]
extends = env:sanguino1284p
build_flags = ${tuned_1284p.build_flags}
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:melzi]
extends = env:sanguino1284p
upload_speed = 57600
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:melzi_optimized]
extends = env:sanguino1284p_optimized
upload_speed = 57600
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:melzi_optiboot]
extends = common_avr8
board = sanguino_atmega1284p
upload_speed = 115200
board_upload.maximum_size = 130048
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:melzi_optiboot_optimized]
extends = env:melzi_optiboot
build_flags = ${tuned_1284p.build_flags}
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:DUE]
platform = atmelsam
board = due
src_filter = ${common.default_src_filter} +<src/HAL/DUE> +<src/HAL/shared/backtrace>
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:DUE_USB]
extends = env:DUE
board = dueUSB
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[common_DUE_archim]
extends = env:DUE
board = marlin_archim
build_flags = ${common.build_flags}
	-DARDUINO_SAM_ARCHIM -DARDUINO_ARCH_SAM -D__SAM3X8E__ -DUSBCON
board_build.variants_dir = buildroot/share/PlatformIO/variants/
extra_scripts = ${common.extra_scripts}
	Marlin/src/HAL/DUE/upload_extra_script.py

[env:DUE_archim]
extends = common_DUE_archim
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:esp32]
platform = espressif32@2.1.0
board = esp32dev
build_flags = ${common.build_flags} -DCORE_DEBUG_LEVEL=0
src_filter = ${common.default_src_filter} +<src/HAL/ESP32>
lib_ignore = NativeEthernet
upload_speed = 500000
monitor_speed = 250000
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:FYSETC_E4]
extends = env:esp32
board_build.partitions = default_16MB.csv
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

[env:PANDA]
extends = env:esp32
build_flags = ${env:esp32.build_flags} -DUSE_ESP32_EXIO -DUSE_ESP32_TASK_WDT
lib_deps = 
	${common.lib_deps}
	SoftwareSerialEsp32
	fmalpartida/LiquidCrystal@^1.5.0
board_build.partitions = Marlin/src/HAL/ESP32/esp32.csv
upload_speed = 115200
monitor_speed = 115200

[env:mks_tinybee]
extends = env:esp32
board_build.partitions = default_8MB.csv
lib_deps = fmalpartida/LiquidCrystal@^1.5.0

